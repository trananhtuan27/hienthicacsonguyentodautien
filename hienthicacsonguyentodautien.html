<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function outputIsPrime() {
let number = Number(prompt("nhập số nguyên tố"));
        let number1 = 2;
        let cout = 0;
        while (cout < number) {
            if (isPrime(number1)) {
                cout++;
             document.write(number1);
            }
            number1++;
        }
    }

    outputIsPrime();

    function isPrime(number) {
        if (number < 2) {
            return false;
        } else {
            for (let i = 2; i < number; i++) {
                if (number % i == 0) {
                    return false;
                }
            }
            return true;
        }
    }
</script>

</body>
</html>
